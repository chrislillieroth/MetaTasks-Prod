{% extends 'ui/layouts/base.html' %}
{% load ui_components %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full text-center">
        <h1 class="text-9xl font-bold text-blue-600 dark:text-blue-400">404</h1>
        <h2 class="mt-4 text-3xl font-bold text-gray-900 dark:text-gray-100">Page Not Found</h2>
        <p class="mt-4 text-gray-600 dark:text-gray-400">
            The page you're looking for doesn't exist or has been moved.
        </p>
        <div class="mt-8">
            {% render_button 'Go to Dashboard' 'primary' 'md' href='/' %}
            <a href="javascript:history.back()" class="ml-3 btn btn-secondary">Go Back</a>
        </div>
    </div>
</div>
{% endblock %}
