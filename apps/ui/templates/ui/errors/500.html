{% extends 'ui/layouts/base.html' %}
{% load ui_components %}

{% block title %}Server Error{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full text-center">
        <h1 class="text-9xl font-bold text-red-600 dark:text-red-400">500</h1>
        <h2 class="mt-4 text-3xl font-bold text-gray-900 dark:text-gray-100">Server Error</h2>
        <p class="mt-4 text-gray-600 dark:text-gray-400">
            Something went wrong on our end. We're working to fix it.
        </p>
        <div class="mt-8">
            {% render_button 'Go to Dashboard' 'primary' 'md' href='/' %}
            <a href="javascript:history.back()" class="ml-3 btn btn-secondary">Go Back</a>
        </div>
    </div>
</div>
{% endblock %}
