{% extends "ui/layouts/base.html" %}

{% block body %}
<div class="min-h-full" x-data="{ sidebarOpen: false }">
    <!-- Mobile sidebar overlay -->
    <div x-show="sidebarOpen" 
         x-cloak
         @click="sidebarOpen = false"
         x-transition:enter="transition-opacity ease-linear duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition-opacity ease-linear duration-300"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         class="fixed inset-0 bg-gray-900/80 z-40 lg:hidden"></div>

    <!-- Mobile sidebar -->
    <div x-show="sidebarOpen"
         x-cloak
         x-transition:enter="transition ease-in-out duration-300"
         x-transition:enter-start="-translate-x-full"
         x-transition:enter-end="translate-x-0"
         x-transition:leave="transition ease-in-out duration-300"
         x-transition:leave-start="translate-x-0"
         x-transition:leave-end="-translate-x-full"
         class="fixed inset-y-0 left-0 z-50 w-64 lg:hidden">
        {% include "ui/partials/navigation/sidebar.html" %}
    </div>

    <!-- Desktop sidebar -->
    <div class="hidden lg:fixed lg:inset-y-0 lg:z-50 lg:flex lg:w-64 lg:flex-col">
        {% include "ui/partials/navigation/sidebar.html" %}
    </div>

    <!-- Main content area -->
    <div class="lg:pl-64">
        <!-- Top bar -->
        {% include "ui/partials/navigation/topbar.html" %}

        <!-- Page content -->
        <main id="main-content" class="py-6">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                {% block content %}
                <!-- Page content goes here -->
                {% endblock %}
            </div>
        </main>
    </div>
</div>
{% endblock %}
