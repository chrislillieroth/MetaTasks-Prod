{% extends 'ui/layouts/base.html' %}
{% load ui_components %}

{% block title %}Profile{% endblock %}

{% block page_title %}Your Profile{% endblock %}

{% block content %}
<div class="space-y-6">
    {# Profile Information #}
    <div class="card">
        <div class="card-header">
            <h2 class="text-lg font-medium text-gray-900 dark:text-gray-100">Profile Information</h2>
        </div>
        <div class="card-body">
            <form class="space-y-4">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" class="form-input" value="{{ user.email }}" readonly>
                </div>
                <div class="form-group">
                    <label class="form-label" for="first_name">First Name</label>
                    <input type="text" id="first_name" class="form-input" value="{{ user.first_name }}">
                </div>
                <div class="form-group">
                    <label class="form-label" for="last_name">Last Name</label>
                    <input type="text" id="last_name" class="form-input" value="{{ user.last_name }}">
                </div>
                <div>
                    {% render_button 'Save Changes' 'primary' 'md' type='submit' %}
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
