version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: metatasks
      POSTGRES_USER: metatasks
      POSTGRES_PASSWORD: metatasks
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      - DATABASE_URL=postgresql://metatasks:metatasks@db:5432/metatasks
      - REDIS_URL=redis://redis:6379/0
      - DJANGO_SETTINGS_MODULE=config.settings.dev

volumes:
  postgres_data:
